<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chips</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
</head>
<body  ng-app="MNEagle">
<div ng-controller="BasicDemoCtrl as ctrl" layout="column" ng-cloak="" class="chipsdemoBasicUsage" >
    <md-content class="md-padding" layout="column">
        <h2 class="md-title">Use a custom chip template.</h2 class="md-title">

        <form name="fruitForm">
            <md-chips ng-model="ctrl.repeatFruitNames" name="fruitName" readonly="ctrl.readonly" md-max-chips="5">
                <md-chip-template>
                    <strong>{{$chip}}</strong>
                    <em>(fruit)</em>
                </md-chip-template>
            </md-chips>
        </form>
        <br>
        <h2 class="md-title">Use the default chip template.</h2>
        <md-chips ng-model="ctrl.fruitNames" readonly="ctrl.readonly"></md-chips>
        <br>
        <md-checkbox ng-model="ctrl.readonly">Readonly</md-checkbox>

    </md-content>
</div>
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-animate/angular-animate.js"></script>
<script src="node_modules/angular-material/angular-material.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
<script src="node_modules/angular-resource/angular-resource.js"></script>
<script src="node_modules/angular-cookies/angular-cookies.js"></script>
<script src="node_modules/angular-aria/angular-aria.js"></script>
<script src="node_modules/angular-messages/angular-messages.js"></script>
<script src="scripts/amjs.js"></script>
</body>
</html>
